<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{MBFornecedores.prepararPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	
	<ui:define name="conteudo">
		<h:form>
			<p:panel header="Fornecedores">	
			<h:outputText value="Lista de Fornecedores:" style="font-weight: bold;" />
				
				<p:dataTable emptyMessage="Nenhum registro encontrado." value="#{MBFornecedores.itens}"
							 filteredValue="#{MBFornecedores.itensFiltrados}" var="fornecedor" 
							 rows="20" paginator="true" paginatorPosition="bottom">
					<p:column headerText="Código" filterBy="#{fornecedor.codigo}">
						<h:outputText value="#{fornecedor.codigo}" />
					</p:column>
					
					<p:column headerText="Descrição" filterBy="#{fornecedor.descricao}" sortBy="#{fornecedor.descricao}">
						<h:outputText value="#{fornecedor.descricao}" />
					</p:column>
					
					<p:column headerText="CNPJ" filterBy="#{fornecedor.cnpj}">
						<h:outputText value="#{fornecedor.cnpj}" />
					</p:column>
					
					<p:column headerText="Opções" style="text-align: center;"> 
						<p:button icon="ui-icon-pencil" outcome="/pages/fornecedorCadastro.xhtml">
							<f:param name="forCod" value="#{fornecedor.codigo}" />
							<f:param name="forAcao" value="Editar" />
						</p:button>
						
						<p:button icon="ui-icon-trash" outcome="/pages/fornecedorCadastro.xhtml">
							<f:param name="forCod" value="#{fornecedor.codigo}" />
							<f:param name="forAcao" value="Excluir" />
						</p:button>
					</p:column>
				</p:dataTable>
				<h:panelGrid columns="4">
					<p:button value="Cadastrar novo Fornecedor" outcome="/pages/fornecedorCadastro.xhtml">
						<f:param name="forAcao" value="Novo" />
					</p:button>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
	</ui:composition>
